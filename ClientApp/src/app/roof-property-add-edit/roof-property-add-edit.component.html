<h1>{{actionType}} roof stock</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">   
    <div class="col-md-6">
      <input class="form-control" type="text" formControlName="Address">
    </div>
    <!-- <span class="text-danger ml-3" *ngIf="formDir.submitted">
      Address is required.
    </span> -->
  </div>
  <div class="form-group row">    
    <div class="col-md-6">
      <input class="form-control" type="text" formControlName="YearBuilt">
    </div>
    <!-- <span class="text-danger ml-3" *ngIf="formDir.submitted">
        Year Built is required.
    </span> -->
  </div>
  <div class="form-group row">   
    <div class="col-md-6">
      <input class="form-control" type="text" formControlName="MonthlyRent">
    </div>
    <!-- <span class="text-danger ml-3" *ngIf="formDir.submitted">
        Monthly Rent is required.
    </span> -->
  </div>
  <div class="form-group row">    
    <div class="col-md-6">
      <input class="form-control" type="text" formControlName="ListPrice">
    </div>
    <!-- <span class="text-danger ml-3" *ngIf="formDir.submitted">
        List Price is required.
    </span> -->
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-center">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
